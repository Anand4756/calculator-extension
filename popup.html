<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body{
        background-color: white;

    }

    #textField{
        border: none ;
        border-radius: 2rem;
        padding: 0.25em;
        color:  #2b3252;
    }

    .inputButton{
        margin : 0.5rem;
        max-width: 90%;
    }

    .rowField{
        display: flex;
        justify-content: space-between;
    }

    .small,
    .medium,
    .large{
        margin: 0.2rem;
        width: 20px;
        background-color: #8DF7C2;
        border: none;
        border-radius: 10em;
        color:  #2b3252
    }

    .small:hover,
    .medium:hover,
    .large:hover{
      color: #021E10;
        background-color: #1AEF85;
    }

    .small{
        width : 30%
    }

    .medium{
        width : 100%
    }

    .large{
        width:90%
    }
    h5{
      color: #1AEF85;
      text-align: center;
      background-color: black;
    }

    </style
</head>

<body>
    <div class="inputButton">
        <input type="text" id="textField">
    </div>
    <hr>
        <div class="inputButton">
            <div class="rowField">
                <button id="7b" class="small">7</button>
                <button id="8b" class="small">8</button>
                <button id="9b" class="small">9</button>
                <button id="+b" class="small">+</button>
            </div>

            <div class="rowField">
                <button id="4b" class="small">4</button>
                <button id="5b" class="small">5</button>
                <button id="6b" class="small">6</button>
                <button id="-b" class="small">-</button>
            </div>

            <div class="rowField">
                <button id="1b" class="small">1</button>
                <button id="2b" class="small">2</button>
                <button id="3b" class="small">3</button>
                <button id="*b" class="small">*</button>
            </div>

            <div class="rowField">
                <button id="0b" class="medium">0</button>
                <button id="/b" class="small">/</button>
            </div>

            <div class="rowField">
            <button id="submit" class="large">Calculate</button>
            <input type="reset" id="reset" class="large">
            </div>
        </div>

<h5>developed by AK</h3>
    <script src="Content.js"></script>
</body>

</html>
